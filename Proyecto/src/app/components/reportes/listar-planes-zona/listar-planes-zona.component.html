<div>
    <h2>Reporte: Planes de Evacuación por Zona</h2>
  
    <mat-form-field>
      <mat-label>Zona</mat-label>
      <mat-select [(ngModel)]="idZonaSeleccionada">
        <mat-option *ngFor="let zona of zonas" [value]="zona.id_Zona">{{ zona.nombre_zona }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="cargarPlanes()">Consultar</button>
  
    <div *ngIf="planes.length > 0">
      <h3>Planes de Evacuación:</h3>
      <ul>
        <li *ngFor="let plan of planes">
          <strong>{{ plan.titulo }}</strong>: {{ plan.descripcion }}
        </li>
      </ul>
    </div>
  
    <div *ngIf="planes.length === 0 && consultaRealizada">
      <p>No se encontraron planes para la zona seleccionada.</p>
    </div>
  </div>
