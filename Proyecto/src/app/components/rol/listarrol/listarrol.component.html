<div>
  <div><h1>Listar Roles</h1></div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Id Rol</th>
        <td mat-cell *matCellDef="let element">{{ element.idRol }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Tipo Rol</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoRol }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Id Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.us.id_usuario }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="eliminar(element.idRol)"
        >
          <mat-icon style="color: #1a74be">delete</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="['editar', element.idRol]"
        >
          <mat-icon style="color: #1a74be">edit</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
